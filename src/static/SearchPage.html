<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <link rel="stylesheet" href="SearchPage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="sticky-top bg-white">
        <div class="section__search-bar ">
            <h1 class="heading__white">Search</h1>
            <h1 class="sub-heading__white ">Search from thousands of Alumnis</h1>
            <div class="container__search-bar">
                <input type='text' class="search-bar" id="search-bar" />
                <span class="search-icon" onclick="searchResultsHandler()">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512"><!--! Font Awesome Pro 6.1.1 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2022 Fonticons, Inc. --><path d="M500.3 443.7l-119.7-119.7c27.22-40.41 40.65-90.9 33.46-144.7C401.8 87.79 326.8 13.32 235.2 1.723C99.01-15.51-15.51 99.01 1.724 235.2c11.6 91.64 86.08 166.7 177.6 178.9c53.8 7.189 104.3-6.236 144.7-33.46l119.7 119.7c15.62 15.62 40.95 15.62 56.57 0C515.9 484.7 515.9 459.3 500.3 443.7zM79.1 208c0-70.58 57.42-128 128-128s128 57.42 128 128c0 70.58-57.42 128-128 128S79.1 278.6 79.1 208z"/></svg>            </span>
                <!-- <i class="fa fa-magnifying-glass"></i> -->
                <!-- <div onClick={searchResultsHandler} class="flex justify-center items-center bg-black w-11 rounded-r">
                    <BiSearchAlt class="text-white h-5 w-5 cursor-pointer"/>
                </div> -->
            </div>
        </div>
        
    </div>
    
    <!-- mobile filter button -->
    


    <!-- search-results -->
    <div class="section__search-results">
        <div class="search-results__filter-box ">
            <h5>Filters</h5>
            <div class="filter-buttons__container">
                <button class="button__primary " onclick="searchResultsHandler()">Apply</button>
                <button class="button__primary " onclick="clearFilters()">Clear all</button>
            </div>
            <div class="filters__container">
                <div class="filter-main" >
                    <div class="filter" onclick="filterAccordion(this)" >
                        <h5>Registration No.</h5>
                        <i class="caret fa fa-solid fa-caret-up fa-lg fa-rotate-180"></i>
                    </div>
                    <div class="filter-accordion d-flex flex-column gap-1">
                        <input type="text" name="RegNo" id="RegNo" value="" placeholder="Registration No."/>
                          
                    </div>
                    
                </div>
                <div class="filter-main">
                    <div class="filter"  onclick="filterAccordion(this)" >
                        <h5>Education</h5>
                        <i class="caret fa fa-solid fa-caret-up fa-lg"></i>
                    </div>
                    <div class="filter-accordion hide-accordion flex-column gap-1">
                        <select  id="session" name="session"  class="form-select form-select" aria-label=".form-select example">
                            <option selected value="" >Session</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                        <select  id="department" name="department"  class="form-select form-select" aria-label=".form-select example">
                            <option selected value="" >Department</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                        <select  id="degree" name="degree" class="form-select form-select" aria-label=".form-select example">
                            <option selected value="" >Degree</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                          
                    </div>
                    
                </div>
                <div class="filter-main"  >
                    <div class="filter" onclick="filterAccordion(this)" >
                        <h5>Location</h5>
                        <i class="caret fa fa-solid fa-caret-up fa-lg"></i>
                    </div>
                    <div class="filter-accordion hide-accordion flex-column gap-1">
                        <select id="country" name="country" class="form-select form-select" aria-label=".form-select example">
                            <option selected value="" >Country</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                            <option value="INDIA">INDIA</option>
                        </select>
                        <select  id="state" name="state" class="form-select form-select" aria-label=".form-select example">
                            <option selected value="" >State</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                        <select  id="city" name="city"  class="form-select form-select" aria-label=".form-select example">
                            <option selected value="" >City</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                          
                    </div>
                    
                </div>
                <div class="filter-main" >
                    <div class="filter" onclick="filterAccordion(this)" >
                        <h5>Employment</h5>
                        <i class="caret fa fa-solid fa-caret-up fa-lg"></i>
                    </div>
                    <div class="filter-accordion hide-accordion flex-column gap-1">
                        <select  id="company" name="company"  class="form-select form-select" aria-label=".form-select example">
                            <option selected value="" >Company</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                            
                        </select>
                        <select  id="position" name="position" class="form-select form-select" aria-label=".form-select example">
                            <option selected value="" >Position</option>
                            <option value="1">One</option>
                            <option value="2">Two</option>
                            <option value="3">Three</option>
                        </select>
                          
                    </div>
                    
                </div>
                
                
            </div>
        </div>
        <div id="search-results-box" class="search-results-box">
            <!-- <div class="user-profile-card">
                <div class="profile-card-image-container">
                    <img class="profile-card-image" src="assets/images/profile.jpeg"/>
                </div>
                <h5>Ansh Aneja</h5>
                <h5>Software Engineer at Google</h6>
                <h6 class="pb-2">Gurgaon, India</h6>
                <button class="button__primary">Message</button>
            </div> -->
        </div>
    </div>
    <script src="SearchPage.js"></script>
</body>
</html>
